    <title>¿QUIERES INICIAR UNA HISTORIA JUNTOS?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #btnSi {
            background-color: green;
            color: white;
            font-size: 16px;
        }
        #btnNo {
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>
    <h1>¿QUIERES INICIAR UNA HISTORIA JUNTOS?</h1>
    <div id="contenedor">
        <button id="btnSi" onclick="aceptar()">Sí</button>
        <button id="btnNo" onclick="hacerMasGrande()">No</button>
    </div>

    <script>
        let btnSi = document.getElementById("btnSi");
        let btnNo = document.getElementById("btnNo");
        let tamano = 16;

        function hacerMasGrande() {
            tamano += 10;
            btnSi.style.fontSize = tamano + "px";
            btnSi.style.padding = (tamano / 2) + "px " + (tamano) + "px";
        }

        function aceptar() {
            window.location.href = "contador.html";
        }
    </script>
    <script type="js/jquery-3.3.1.min.js"></script>
    <script type="js/popper.min.js"></script>
    <script type="js/bootstrap.min.js"></script>
</body>
