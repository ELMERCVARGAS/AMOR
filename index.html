<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo juntos ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-image: url('fondo.jpg'); /* Cambia 'fondo.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
        }
        #contador {
            font-size: 24px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>¡ESTA HISTORIA NO TENDRA UN FINAL! ❤️</h1>
    <div id="contador">0 años, 0 días, 0 horas, 0 minutos, 0 segundos</div>

    <script>
        const inicio = new Date("2025-02-15T14:34:30");

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - inicio;
            
            const segundos = Math.floor(diferencia / 1000) % 60;
            const minutos = Math.floor(diferencia / (1000 * 60)) % 60;
            const horas = Math.floor(diferencia / (1000 * 60 * 60)) % 24;
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24)) % 365;
            const años = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 365));
            
            document.getElementById("contador").innerText = `${años} años, ${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }
        
        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
