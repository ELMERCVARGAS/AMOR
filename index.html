<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        #contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #btnSi {
            background-color: green;
            color: white;
            font-size: 16px;
        }
        #btnNo {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi novia?</h1>
    <div id="contenedor">
        <button id="btnSi" onclick="aceptar()">Sí</button>
        <button id="btnNo" onclick="hacerMasGrande()">No</button>
    </div>

    <script>
        let btnSi = document.getElementById("btnSi");
        let btnNo = document.getElementById("btnNo");
        let tamano = 16;

        function hacerMasGrande() {
            tamano += 10;
            btnSi.style.fontSize = tamano + "px";
            btnSi.style.padding = (tamano / 2) + "px " + (tamano) + "px";
        }

        function aceptar() {
            window.location.href = "contador.html";
        }
    </script>
</body>
</html>
